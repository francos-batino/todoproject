{% extends 'index.html' %}
{% block title %}Edit Data{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      <div class="card container-fluid" style="margin-top: 1rem;">
      <form action="/update/{{id}}">
        <div class="form-group">
          <br/>
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" value={{title}}>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <input type="number" class="form-control" id="priority" name="priority" value={{priority}}>
        </div>
        <div class="form-group">
          <label for="done">Done</label>
          <select class="form-control" id="done" name="done">
            <option value=False>False</option>
            <option value=True>True</option>
          </select>
        </div> 
        <a href="{{ request.get_full_path }}" class="btn btn-secondary">Undo</a>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Update</button>  
        <br/>
      </form>
      </div>
      </div>
      </div>
{% endblock %}
