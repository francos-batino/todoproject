{% extends 'index.html' %}
{% block title %}To Do List{% endblock %}
{% block content %}
{% for eachtodo in alltodos %}
<div class="row">
    <div class="col-md-6" style="margin:0 auto;">
        <div class="card container-fluid" style="margin-top: 1rem;">
            <div class="card-body">
              <h5 class="card-title">{{eachtodo.title}} </h5>
              <p class="card-text">Description: {{eachtodo.description}}</p>
              <p class="card-text">Created: {{eachtodo.created_at}}</p>
              <p class="card-text">Priority: {{eachtodo.priority}}</p>

              <a href="/edit/{{eachtodo.id}}" class="btn btn-warning">Edit</a>
              <a href="/delete/{{eachtodo.id}}" class="btn btn-danger">Delete</a>
            </div>
          </div>
    </div>
</div>

{% endfor %}
{% endblock %}
